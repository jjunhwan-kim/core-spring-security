spring:
  profiles:
    include:

  datasource:
    hikari:
      jdbc-url: jdbc:h2:tcp://localhost/~/security
      username: sa
      password:
      driver-class-name: org.h2.Driver

  #h2.console.enabled: true

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        #show_sql: true
        format_sql: true

  thymeleaf:
    cache: false

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

  main:
    allow-bean-definition-overriding: false

logging:
  level:
    org.hibernate.SQL: debug
#    org.hibernate.type: trace